<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/6.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Die Roller</h1>
    <main>
        <p id="total_score">Score : 0</p>
        <h2 id="current_roll">1</h2>
        <img id="die" src="images/1.png" alt="Dice img"> 
        <div class="button-holder">
            <button id="roll" class="btn">Roll</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <h3 id="game-status"></h3> 
    </main>

    <footer>
        <div class="footer-info">
            <p>Roll it</p>
            <p>Copyright &copy; 2022</p>
        </div>       
    </footer>
    <script src="app.js"></script>
</body>
</html>
